<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style/style.css" />
	<title>Editorial</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header-about">About</div>
			<div class="header-logo">
				<img src="./img/logo.svg" alt="logo" />
			</div>
			<div class="header-contact">Contact</div>
		</header>
		<main class="main">
			<section class="first-screen">
				<h1 class="first-screen-title">Editorial</h1>
				<div class="first-screen-img">
					<img src="./img/main.jpg" alt="first-screen" />
				</div>
				<div class="first-screen-authors">
					<div class="first-screen-author">
						<p class="first-screen-proffesion">Art director</p>
						<p class="first-screen-name">Geoff Levy</p>
					</div>
					<div class="first-screen-author">
						<p class="first-screen-proffesion">Creative director</p>
						<p class="first-screen-name">Natailie Schneider</p>
					</div>
					<div class="first-screen-author">
						<p class="first-screen-proffesion">Designer</p>
						<p class="first-screen-name">Em Design</p>
					</div>
				</div>
			</section>
			<div class="second-section">
				<img class="second-section-img" src="./img/second-section.jpg" alt="look-second-section" />
			</div>
			<div class="third-section">
				<p class="third-section-title">Editorial</p>
				<img class="third-section-img" src="./img/third-section.jpg" alt="look-third-section" />
			</div>
			<div class="fourth-section">
				<img class="fourth-section-img" src="./img/fourth-section.jpg" alt="look-fourth-section" />
			</div>
			<div class="fifth-section">
				<div class="fifth-section-top">
					<img class="fifth-section-top-img" src="./img/fifth-section-top.jpg" alt="look-fifth-section-top" />
				</div>
				<div class="fifth-section-left">
					<img class="fifth-section-left-img" src="./img/fifth-section-left.jpg" alt="look-fifth-section-left" />
				</div>
				<div class="fifth-section-bottom">
					<img class="fifth-section-bottom-img" src="./img/fifth-section-bottom.jpg" alt="look-fifth-section-bottom" />
				</div>
			</div>
			<div class="sixth-section">
				<div class="sixth-section-text">
					<p class="sixth-section-title stroke">Editorial</p>
					<p class="sixth-section-title stroke">Editorial</p>
					<p class="sixth-section-title">Editorial</p>
				</div>
				<div class="sixth-section-img">
					<img src="./img/sixth-section.jpg" alt="look-sixth-section" />
				</div>
			</div>
			<div class="seventh-section">
				<p class="seventh-section-title">Next Project</p>
				<div class="seven-section-wrapper">
					<div class="seventh-section-left">
						<img class="seventh-section-left-img" src="./img/8img.png" alt="look" />
					</div>
					<div class="seventh-section-middle">
						<img class="seventh-section-middle-img" src="./img/9img.png" alt="look" />
					</div>
					<div class="seventh-section-right">
						<img class="seventh-section-right-img" src="./img/10img.png" alt="look" />
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
